<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="x-icon" href="./img/blueClosedBall.svg" />

		<link rel="stylesheet" type="text/css" href="./css/reset.css" />
		<link rel="stylesheet" type="text/css" href="./css/menu.css" />
		<link rel="stylesheet" type="text/css" href="./css/conteudo.css" />
		<link rel="stylesheet" type="text/css" href="./css/cards.css" />
		<link rel="stylesheet" type="text/css" href="./css/landscape.css" />
		<link rel="stylesheet" type="text/css" href="./css/style.css" />

		<script src="./js/main.js" defer></script>
		<script src="./js/menu.js" defer></script>

		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

		<title>Pokémon API</title>
	</head>
	<body>

		<div id="menu-pokeball">
			<div id="menu" onclick="menuOnClick()">
				<div class="poke-menu">
					<div id="menu-poke" class="menu-icon"></div>
				</div>
			</div>
			<ul class="nav" id="nav">
				<li><a href="#">>>>Trocar tema</a></li>
			</ul>
		</div>
		<div class="menu-closed" id="menu-clossed"></div>

		<div class="conteudo-container">
			<div class="logo-container">
				<img src="./img/pokemonLogo.png" id="pokemon-logo" alt="logo" />
			</div>

			<div id="pesquisa-container">
				<div id="caixa-pesquisa">
					<i class="material-icons">search</i>
					<input type="text" placeholder="Buscar Pokémon..." id="id-pokemon" />
				</div>

				<select name="" id="pesquisa-tipo">
					<option>Buscar por tipo...</option>
					<option>1</option>
					<option>2</option>
				</select>
			</div>

			<div class="botao-pesquisar">
				<button id="pesquisar">Pesquisar</button>
			</div>

		</div>

		<main>
			<div class="card-container">
            
				<div id="poke_container" class="poke-container"></div>
		
			</div>
		</main>

		<div id="background">
			<div class="nuvens-container">
				<div class="nuvens"></div>
			</div>
		</div>
	</body>
</html>
